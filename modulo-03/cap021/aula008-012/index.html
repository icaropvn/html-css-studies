<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mesclando Células</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            font-size: 1.5em;
            width: 200px;
        }

        td {
            border: 1px solid #000000;
            padding: 10px 15px;
            text-align: center;
        }

        a {
            display: block;
            background-color: #eeeeee;
            color: #000000;
            width: fit-content;
            margin-top: 10px;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.1s ease-out;
        }

        a:hover {
            background-color: #000000;
            color: #eeeeee;
        }

        a#first-link {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Mesclando Células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">L</td>
        </tr>
    </table>

    <a id="first-link" href="pages/exercicio01.html" rel="next">Página de exercícios 01</a>
    <a href="pages/exercicio02.html" rel="next">Página de exercícios 02</a>
    <a href="pages/exercicio03.html" rel="next">Página de exercícios 03</a>
    <a href="pages/exercicio04.html" rel="next">Página de exercícios 04</a>
</body>
</html>
