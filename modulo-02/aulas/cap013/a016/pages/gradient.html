<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Gradiente em CSS </title>

    <style>
        body {
            height: 100%;
        }

        .gradientOne, .gradientTwo, .gradientThree {
            margin: 30px 0 0 0;
            height: 200px;
        }

        .gradientOne {
            background-image: linear-gradient(90deg, #2f71ff, #28f59f);
        }

        .gradientTwo {
            background-image: linear-gradient(90deg, #4B57DD, #803CC5, #D5179D, #FE504F, #FFD569);
        }

        .gradientThree {
            background-image: radial-gradient(circle, #f5b428, #f1734d);
        }
    </style>
</head>
<body>
    <h1> Testando Gradientes </h1>
    <a href="../index.html"> Voltar para a página de teste de cores </a>

    <h2> Gradiente com 2 cores </h2>
    <section class="gradientOne"></section>

    <h2> Gradiente com várias cores </h2>
    <section class="gradientTwo"></section>

    <h2> Gradiente Radial </h2>
    <section class="gradientThree"></section>
</body>
</html>
