<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Usando iframes</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <h1>Testando iframes</h1>

    <p>
        Você pode acessar o site do Curso em Vídeo diretamente por aqui:

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" width="400" scrolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Vídeo</a>
        </iframe>

        Navegue e descubra vários cursos!
    </p>

    <p>
        Acesse também o site do Google por aqui:
        
        <iframe src="https://www.google.com/" frameborder="0"></iframe>

        Ops! Parece que na verdade ele <strong>não funciona dentro de iframes</strong> :(
    </p>
</body>
</html>
