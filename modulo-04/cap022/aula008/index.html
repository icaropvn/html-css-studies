<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Iframes Prontos</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        h1, h2 {
            margin: 20px 0 20px 10px;
        }

        h2 {
            text-align: center;
        }

        iframe {
            display: block;
            margin: 0 auto;
        }

        section {
            padding: 10px 30px 30px 30px;
            margin-top: 40px;
        }

        #youtube {
            background-color: #ff7b7b;
        }

        #google-maps {
            background-color: #7992ff;
        }
    </style>
</head>
<body>
    <h1>Iframes Prontos</h1>

    <section id="youtube">
        <h2>YouTube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/x_kWooRazEA?si=-XLhq9KxJBTXUUGv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section id="google-maps">
        <h2>Google Maps</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4425.505228799673!2d-47.991526320834986!3d-21.136813241723328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b99930705867d3%3A0xf25b7fe5a7f157b7!2sPra%C3%A7a%2021%20de%20Abril!5e0!3m2!1spt-BR!2sbr!4v1722959064994!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>
</html>
