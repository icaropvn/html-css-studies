<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <main>
        <section>
            <div id="image"></div>
            <div id="form">
                <h1>Login</h1>
                <p>Bem-vindo(a)! Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="textbox">
                        <label for="user">
                            <span id="password-icon" class="material-symbols-outlined">person</span>
                        </label>
                        <input class="data" type="email" name="user" id="user" required placeholder="Seu e-mail" autocomplete="email">
                    </div>
                    <div class="textbox">
                        <label for="password">
                            <span id="user-icon" class="material-symbols-outlined icon">key</span>
                        </label>
                        <input class="data" type="password" name="password" id="password" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                    </div>
                    <div id="buttons">
                        <input id="submit" type="submit" value="Entrar">
                        <button href="#">
                            Esqueci minha senha
                            <span class="material-symbols-outlined" style="font-size: 1.3em;">mail</span>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
