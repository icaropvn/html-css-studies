<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imagens Flexíveis </title>
</head>
<body>
    <h1> Imagens Dinâmicas/Flexíveis </h1>
    <p> A imagem abaixo é uma imagem flexível! Isso significa que ela se adapta de acordo com o tamanho da sua tela ou janela do navegador. Tente aumentar e diminuir a janela para ver isso acontecendo! </p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/image-small.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/image-medium.png" type="image/png">
        <img src="images/image-large.png" alt="Imagem flexível para estudos">
    </picture>
</body>
</html>
