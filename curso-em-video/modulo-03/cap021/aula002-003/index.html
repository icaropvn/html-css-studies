<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabelas em HTML</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            margin-bottom: 40px;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            margin-left: 40px;
        }

        tr#row {
            background-color: #dfdfdf;
        }

        td {
            border: 1px solid black;
            padding: 5px 8px;
            height: 40px;
        }

        td#yellow-data {
            background-color: #ffce46;
        }

        td#blue-data {
            background-color: #9fa8ff;
        }

        td#red-data {
            background-color: #ff88ac;
        }

        td#center-align, td#top-align, td#middle-align, td#bottom-align {
            text-align: center;
        }

        td#right-align {
            text-align: right;
        }

        td#top-align {
            vertical-align: top;
        }

        td#middle-align {
            vertical-align: middle;
        }

        td#bottom-align {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <h1>Criando Tabelas em HTML</h1>
    <h2>Personalizando Linhas Inteiras (tr)</h2>
    <table>
        <tr id="row">
            <td>A1</td>
            <td >B1</td>
            <td>C1</td>
        </tr>
    </table>

    <h2>Personalizando CÃ©lulas Individuais (td)</h2>
    <table>
        <tr>
            <td id="yellow-data">A2</td>
            <td id="blue-data">B2</td>
            <td id="red-data">C2</td>
        </tr>
    </table>

    <h2>Personalizando alinhamento horizontal com text-align</h2>
    <table>
        <tr>
            <td>A3</td>
            <td id="center-align">B3</td>
            <td id="right-align">C3</td>
        </tr>
    </table>

    <h2>Personalizando alinhamento vertical com vertical-align</h2>
    <table>
        <tr>
            <td id="top-align">A4</td>
            <td id="middle-align">B4</td>
            <td id="bottom-align">C4</td>
        </tr>
    </table>
</body>
</html>
