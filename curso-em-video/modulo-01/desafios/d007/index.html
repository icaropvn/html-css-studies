<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imagens Dinâmicas </title>
</head>
<body>
    <h1> Trabalhando com Imagens Dinâmicas/Flexíveis </h1>
    <p> A imagem abaixo se adapta a largura da sua tela! Diminua e aumente a janela para testar, ou acesse o site de outro dispositivo! </p>
    <picture>
        <source media="(max-width: 650px)" srcset="images/image-400.jpg" type="image/jpeg">
        <source media="(max-width: 950px)" srcset="images/image-600.jpg" type="image/jpeg">
        <source media="(max-width: 1250px)" srcset="images/image-900.jpg" type="image/jpeg">
        <img src="images/image-1200.jpg" alt="Paisagem do Monte Fuji, no Japão">
    </picture>
</body>
</html>
